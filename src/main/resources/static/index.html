<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #board { margin-top: 20px; display: inline-block; }
        .cell { width: 50px; height: 50px; font-size: 24px; text-align: center; cursor: pointer; }
        .cell:hover { background-color: lightgray; }
        table { border-collapse: collapse; }
        td { border: 2px solid black; width: 50px; height: 50px; }
    </style>
</head>
<body>
<h1>Tic Tac Toe</h1>
<label for="size">Board Size:</label>
<input type="number" id="size" value="3" min="3">
<button onclick="createGame()">Start Game</button>
<div id="board"></div>

<script>
    let gameId;
    let boardSize = 3;

    function createGame() {
        boardSize = document.getElementById("size").value;
        axios.post("http://localhost:8080/game/create?player1=Player1&boardSize=${boardSize}")
    .then(response => {
            gameId = response.data.gameId;
            drawBoard(response.data.board);
        })
            .catch(error => {
                console.error('Error creating game:', error);
            });
    }

    function makeMove(row, col) {
        if (!gameId) {
            alert("Start a game first!");
            return;
        }
        axios.post("http://localhost:8080/game/${gameId}/move?row=${row}&col=${col}")
            .then(response => {
                alert(response.data);
                loadGame();
            })
            .catch(error => {
                console.error('Error making move:', error);
            });
    }

    function loadGame() {
        if (!gameId) return;
        axios.get("http://localhost:8080/game/${gameId}")
            .then(response => {
                drawBoard(response.data.board);
            })
            .catch(error => {
                console.error('Error fetching game state:', error);
            });
    }

    function drawBoard(board) {
        let html = "<table>";
        for (let i = 0; i < board.length; i++) {
            html += "<tr>";
            for (let j = 0; j < board[i].length; j++) {
                html += <td class="cell" onclick="makeMove(${i},${j})">${board[i][j]}</td>;
            }
            html += "</tr>";
        }
        html += "</table>";
        document.getElementById("board").innerHTML = html;
    }
</script>
</body>
</html>
